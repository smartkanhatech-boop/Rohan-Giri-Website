    <style>
        :root {
            --accent: #E63946;
            --gold: #E9C46A;
            --jet-black: #000000;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: var(--jet-black);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- TIGHT CUSTOMER-CENTRIC HEADER --- */
        nav {
            position: fixed; top: 0; width: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 5%; background: rgba(0,0,0,0.95); z-index: 1000;
            border-bottom: 1px solid #1a1a1a; height: 75px;
        }
        .header-branding { display: flex; align-items: center; gap: 12px; }
        .logo img { height: 45px; }
        .brand-text h1 {
            font-size: 1.2rem; margin: 0; letter-spacing: 2px;
            background: linear-gradient(to right, #E63946, #F4A261, #E9C46A, #2A9D8F, #264653);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand-text span { font-size: 0.6rem; letter-spacing: 4px; color: #888; text-transform: uppercase; display: block; }
        
        /* Renamed Tabs for Customer Interest */
        .nav-tabs a { color: #ccc; text-decoration: none; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-left: 20px; transition: 0.3s; }
        .nav-tabs a:hover { color: var(--gold); }

        section { padding: 100px 5% 60px; min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* --- HOME: THE MASKED GEAR --- */
        #home { background-color: var(--jet-black); perspective: 1500px; }
        .hero-layout {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; max-width: 1400px;
        }

        /* Camera Masking */
        .camera-side { 
            width: 450px; position: relative; left: -80px; transform: rotateY(20deg);
            -webkit-mask-image: radial-gradient(circle, black 50%, transparent 90%);
            mask-image: radial-gradient(circle, black 50%, transparent 90%);
        }
        .camera-side img { width: 100%; filter: drop-shadow(0 0 50px rgba(255,255,255,0.1)); }
        
        .flash-node {
            position: absolute; top: 15%; right: 30%; width: 5px; height: 5px;
            background: white; box-shadow: 0 0 100px 50px white; opacity: 0;
            animation: flashPop 1s infinite;
        }
        @keyframes flashPop { 0%, 90% { opacity: 0; } 92% { opacity: 1; } 100% { opacity: 0; } }

        /* Drone Masking & Advanced Flight */
        .drone-side { 
            width: 240px; 
            position: relative;
            -webkit-mask-image: radial-gradient(circle, black 50%, transparent 90%);
            mask-image: radial-gradient(circle, black 50%, transparent 90%);
            animation: cinematicFlight 15s infinite ease-in-out; 
        }
        @keyframes cinematicFlight {
            0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
            20%  { transform: translate(40px, -60px) rotate(8deg) scale(1.1); }
            40%  { transform: translate(-50px, -20px) rotate(-10deg) scale(0.9); }
            60%  { transform: translate(30px, 50px) rotate(5deg) scale(1.05); }
            80%  { transform: translate(-20px, 30px) rotate(-3deg) scale(0.95); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        /* Rotating Gallery */
        .card-revolve-box { position: relative; width: 220px; height: 320px; perspective: 1000px; }
        .card-item {
            width: 150px; height: 220px; position: absolute; border-radius: 12px;
            border: 1px solid #333; object-fit: cover;
            animation: cardCircle 15s infinite linear;
        }
        @keyframes cardCircle {
            from { transform: rotateY(0deg) translateZ(200px); }
            to { transform: rotateY(360deg) translateZ(200px); }
        }

        /* --- THE REEL & ROLLING FOCUS --- */
        .reel-track { display: flex; width: calc(260px * 20); animation: scrollReel 30s linear infinite; }
        .reel-track img { width: 240px; height: 160px; margin: 0 10px; object-fit: cover; border-radius: 8px; filter: grayscale(30%); }
        @keyframes scrollReel { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .rolling-track { display: flex; width: calc(160px * 10); animation: rollRight 18s linear infinite; }
        .rolling-track img { width: 130px; height: 130px; border-radius: 50%; margin: 0 15px; border: 3px solid var(--gold); object-fit: cover; }
        @keyframes rollRight { from { transform: translateX(-50%); } to { transform: translateX(0); } }

        /* --- ATTRACTIVE CONTACT SECTION --- */
        .contact-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            width: 100%; max-width: 1100px; background: #080808;
            padding: 40px; border-radius: 30px; border: 1px solid #1a1a1a;
        }
        .info-card {
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
            padding: 15px; background: #111; border-radius: 12px; border-left: 4px solid var(--accent);
        }
        .info-card i { color: var(--gold); font-size: 20px; }
        .info-card p { margin: 0; font-weight: bold; }

        .enquiry-form { background: #151515; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 15px; background: var(--accent); border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 8px; }

        .floating-bar { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 12px; z-index: 2000; }
        .f-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; text-decoration: none; font-size: 20px; }

        @media (max-width: 900px) {
            .contact-grid { grid-template-columns: 1fr; }
            .camera-side, .drone-side { width: 300px; left: 0; }
            .hero-layout { flex-direction: column; text-align: center; gap: 50px; }
        }
    </style>
</head>
